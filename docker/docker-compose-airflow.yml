# docker-compose-airflow.yml
# Artefact Challenge - Déploiement Airflow 3.x local

x-airflow-common:
  &airflow-common
  image: apache/airflow:3.0.1
  environment:
    &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres-airflow/airflow
    AIRFLOW__CORE__ENABLE_CONN_TEST: "True"
    AIRFLOW__CORE__FERNET_KEY: ${FRENET}
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW__WEBSERVER__SECRET_KEY: ${WEBSERVER_SECRET_KEY}

    # Connexions Airflow via variables d'environnement
    AIRFLOW_CONN_MINIO_DEFAULT: 'aws://minioadmin:minioadminsecret@?endpoint_url=http://artefact-minio:9000&region_name=us-east-1'
    AIRFLOW_CONN_POSTGRES_ECOMMERCE: 'postgresql://postgres:mysecretpassword123@artefact-postgres:5432/postgres_ecommerce'

    # Airflow 3.x utilise Python 3.12 par défaut
    PIP_ADDITIONAL_REQUIREMENTS: >
      psycopg[binary]
      apache-airflow-providers-amazon

  volumes:
    - ./airflow/dags:/opt/airflow/dags
    - ./airflow/logs:/opt/airflow/logs
    - ./airflow/plugins:/opt/airflow/plugins
  user: "${AIRFLOW_UID:-50000}:0"
  depends_on:
    postgres-airflow:
      condition: service_healthy

services:
  # Base de données pour les métadonnées Airflow (OBLIGATOIRE)
  postgres-airflow:
    image: postgres:16
    container_name: airflow-metadata-db
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres-airflow-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 5s
      retries: 5
    restart: always

  airflow-init:
    <<: *airflow-common
    container_name: airflow-init
    entrypoint: /bin/bash
    command: >
      -c "
      if [ ! -f /opt/airflow/.airflow_initialized ]; then
        airflow db migrate &&
        airflow users create
          --username airflow
          --password airflow
          --firstname Admin
          --lastname User
          --role Admin
          --email admin@example.com &&
        touch /opt/airflow/.airflow_initialized &&
        echo 'Airflow initialisé avec succès!'
      else
        echo 'Airflow déjà initialisé, passage de l''initialisation'
      fi
      "
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - airflow-init-flag:/opt/airflow
    restart: "no"

  airflow-webserver:
    <<: *airflow-common
    container_name: airflow-webserver
    command: webserver
    ports:
      - "8081:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 10s
      timeout: 10s
      retries: 5
    restart: always
    depends_on:
      airflow-init:
        condition: service_completed_successfully

  airflow-scheduler:
    <<: *airflow-common
    container_name: airflow-scheduler
    command: scheduler
    restart: always
    depends_on:
      airflow-init:
        condition: service_completed_successfully

  # Optionnel mais recommandé pour Airflow 3.x : Triggerer pour les deferrable operators
  airflow-triggerer:
    <<: *airflow-common
    container_name: airflow-triggerer
    command: triggerer
    restart: always
    depends_on:
      airflow-init:
        condition: service_completed_successfully

volumes:
  postgres-airflow-data:
  airflow-init-flag:

networks:
  default:
    external: true
    name: artefact-network